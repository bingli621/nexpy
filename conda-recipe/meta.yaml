package:
  name: nexpy
  version: "0.13.2"

source:
  git_url: https://github.com/nexpy/nexpy.git
  git_tag: v0.13.2

build:
  entry_points:
    - nexpy = nexpy.nexpygui:main
  number: 0
  noarch: generic

requirements:
  build:
    - python
    - setuptools
    - nexusformat >=0.6.0
    - numpy
    - scipy
    - h5py
    - qtpy
    - qtconsole
    - matplotlib
    - lmfit
    - six
    - ansi2html
    - pylatexenc
    - pillow

  run:
    - python
    - nexusformat >=0.6.0
    - numpy
    - scipy
    - h5py
    - qtpy
    - qtconsole
    - matplotlib
    - lmfit
    - ansi2html

test:
  imports:
    - nexpy
    - nexpy.api
    - nexpy.api.frills
    - nexpy.api.frills.functions
    - nexpy.definitions
    - nexpy.gui
    - nexpy.plugins
    - nexpy.readers

  commands:
    - nexpy --help

about:
  home: "http://nexpy.github.io/nexpy/"
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: "COPYING"
  summary: "NeXpy: A Python GUI to analyze NeXus data"
  doc_url: "https://nexpy.github.io/nexpy/"
  dev_url: "https://github.com/nexpy/nexpy"
