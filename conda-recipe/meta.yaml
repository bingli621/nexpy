package:
  name: nexpy
  version: "0.13.4"

source:
  git_url: https://github.com/nexpy/nexpy.git
  git_tag: v0.13.4

build:
  entry_points:
    - nexpy = nexpy.nexpygui:main
  number: 0
  noarch: generic

requirements:
  build:
    - python >=3.6
    - setuptools
    - versioneer

  run:
    - python >=3.6
    - nexusformat >=0.6.1
    - numpy >=1.16
    - scipy
    - h5py
    - qtpy
    - ipython
    - qtconsole
    - matplotlib
    - lmfit >=1.0.2
    - ansi2html
    - pylatexenc
    - pillow
    - versioneer

test:
  imports:
    - nexpy
    - nexpy.api
    - nexpy.api.frills
    - nexpy.api.frills.functions
    - nexpy.definitions
    - nexpy.gui
    - nexpy.plugins
    - nexpy.readers

  commands:
    - nexpy --help

about:
  home: "http://nexpy.github.io/nexpy/"
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: "COPYING"
  summary: "NeXpy: A Python GUI to analyze NeXus data"
  doc_url: "https://nexpy.github.io/nexpy/"
  dev_url: "https://github.com/nexpy/nexpy"
